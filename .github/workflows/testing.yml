name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t devops .

    # Step 5: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 6: Tag the Docker image
    - name: Tag Docker image with commit hash
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:latest

    # Step 7: Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest



