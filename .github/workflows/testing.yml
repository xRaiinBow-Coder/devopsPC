name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  # Continuous Integration (CI) - Build
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build --no-cache -t devops .  # Build the image
        docker images  # List available images to check if devops exists

  # Continuous Deployment (CD) - Deploy to Docker Hub
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures CD only runs if CI passes

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }} # Push image with default 'latest' tag







