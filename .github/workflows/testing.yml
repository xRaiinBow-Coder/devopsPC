name: CI/CD

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Build Docker image
      run: |
        docker build -t devops .

    - name: Save Docker image as artifact
      run: |
        docker save devops | gzip > devops.tar.gz
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v2
      with:
        name: devops-image
        path: devops.tar.gz

  cd:
    runs-on: ubuntu-latest
    needs: ci  

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download Docker image artifact
      uses: actions/download-artifact@v2
      with:
        name: devops-image

    - name: Load Docker image from artifact
      run: gunzip -c devops.tar.gz | docker load

    - name: Tag Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker tag devops:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker tag devops:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/devops:latest

    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_image_tag: ${{ github.sha }}  

