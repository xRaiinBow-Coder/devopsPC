name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  # Continuous Integration (CI) - Build
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        # Build the Docker image and tag it as devops:latest
        docker build --no-cache -t devops:latest .  
        docker images  # List available images to verify 'devops:latest' exists

  # Continuous Deployment (CD) - Deploy to Docker Hub
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures CD only runs if CI passe

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Verify Docker image exists
      run: |
        docker images  # List all images to confirm devops:latest exists

    - name: Push Docker image to Docker Hub
      run: |
        # Push the devops image to Docker Hub
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest








