name: CI/CD

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t devops .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
          docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest

      - name: Save Image Tag
        id: tag
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

  cd:
    needs: ci
    runs-on: self-hosted  # IMPORTANT: must be a machine that can run Docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="image_tag=${{ needs.ci.outputs.tag }}"

