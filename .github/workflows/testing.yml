name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  # CI job: Build and Test
  ci:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}  # Capture the image tag output

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Build Docker image
      id: build
      run: |
        docker build -t devops .
        echo "::set-output name=image_tag::${GITHUB_SHA}"  # Capture the image tag from the build

  # CD job: Deploy to Docker Hub (only runs if CI is successful)
  cd:
    runs-on: ubuntu-latest
    needs: ci  # Ensures the CD job only runs if CI job is successful
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker image with commit hash
      run: |
        IMAGE_TAG=${{ needs.ci.outputs.image_tag }}
        docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker tag devops ${{ secrets.DOCKER_USERNAME }}/devops:latest

    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=${{ needs.ci.outputs.image_tag }}
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:latest


