name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Build Docker image
      run: |
        docker build -t devops .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}  # Or DOCKER_TOKEN if you're using a token

    # Tag Docker image with commit hash
    - name: Tag Docker image with commit hash
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker tag devops xraiinbowcoder/devops:$IMAGE_TAG

    # Push Docker image to Docker Hub with the commit hash as ta
    - name: Push Docker image to Docker Hub
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker push xraiinbowcoder/devops:$IMAGE_TAG


